<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="app.js"></script>
  </head>

  <body>
    <div class="container-fluid text-center">
      <h1 id="h1Tittle" class="mt-5">Here is a new Domain:</h1>
      <div class="row">
        <img
          id="image"
          class="col-2 img-fluid mx-auto mt-4"
          src="https://plantillasdememes.com/img/plantillas/yo-habia-ponido-mis-cosas-aqui01561772600.jpg"
        />
      </div>
      <p class="alert alert-warning mt-4" id="generated">
        Generating the domain...
      </p>
      <div>
        <button
          id="tryAgain"
          class="btn btn-outline-success mx-auto mt-4 btn-lg"
        >
          <strong>Try again</strong>
        </button>
      </div>
      <div>
        <button id="sure" class="btn btn-danger d-none mx-auto mt-4">
          Are you sure you want to try again?
        </button>
      </div>
      <div class="fixed-bottom p-4">
        Made with ❤️ by
        <a href="https://github.com/mitoperni">Miguel Toyas Pernichi </a>
      </div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
